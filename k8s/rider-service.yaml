# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: rider-service-config
data:
  NODE_ENV: "production"
  PORT: "3001"
---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: rider-service-secrets
type: Opaque
stringData:
  MONGODB_URI: "mongodb://mongodb-service:27017/ridehailing-riders"
---
# Rider Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rider-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rider-service
  template:
    metadata:
      labels:
        app: rider-service
    spec:
      containers:
        - name: rider-service
          image: rider-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: rider-service-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: rider-service-config
                  key: PORT
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: rider-service-secrets
                  key: MONGODB_URI
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
# Rider Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: rider-service
spec:
  type: NodePort
  selector:
    app: rider-service
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 30001
